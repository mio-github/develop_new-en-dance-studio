<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="700" fill="#f8f9fa" />
  
  <!-- タイトル -->
  <text x="450" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">ConnectEn - システムアーキテクチャ</text>
  <text x="450" y="60" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">ConnectEn - System Architecture</text>
  
  <!-- クラウドインフラ (AWS) -->
  <rect x="50" y="80" width="800" height="580" rx="10" ry="10" fill="#EAEDED" stroke="#232F3E" stroke-width="2" />
  <text x="450" y="105" font-family="Arial" font-size="18" text-anchor="middle">クラウドインフラ (AWS) / Cloud Infrastructure (AWS)</text>
  
  <!-- フロントエンド -->
  <rect x="100" y="130" width="200" height="150" rx="10" ry="10" fill="#61DAFB" fill-opacity="0.3" stroke="#61DAFB" stroke-width="2" />
  <text x="200" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">フロントエンド</text>
  <text x="200" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Frontend</text>
  <rect x="110" y="185" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="205" font-family="Arial" font-size="12" text-anchor="middle">Next.js + React</text>
  <rect x="110" y="220" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="240" font-family="Arial" font-size="12" text-anchor="middle">TypeScript</text>
  <rect x="110" y="255" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="275" font-family="Arial" font-size="12" text-anchor="middle">Tailwind CSS</text>
  
  <!-- バックエンド -->
  <rect x="350" y="130" width="200" height="150" rx="10" ry="10" fill="#68A063" fill-opacity="0.3" stroke="#68A063" stroke-width="2" />
  <text x="450" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">バックエンド</text>
  <text x="450" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Backend</text>
  <rect x="360" y="185" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="205" font-family="Arial" font-size="12" text-anchor="middle">Node.js + Express</text>
  <rect x="360" y="220" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="240" font-family="Arial" font-size="12" text-anchor="middle">GraphQL API</text>
  <rect x="360" y="255" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="275" font-family="Arial" font-size="12" text-anchor="middle">Microservices</text>
  
  <!-- データベース -->
  <rect x="600" y="130" width="200" height="150" rx="10" ry="10" fill="#336791" fill-opacity="0.3" stroke="#336791" stroke-width="2" />
  <text x="700" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">データベース</text>
  <text x="700" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Database</text>
  <rect x="610" y="185" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="205" font-family="Arial" font-size="12" text-anchor="middle">PostgreSQL (主DB/Primary DB)</text>
  <rect x="610" y="220" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="240" font-family="Arial" font-size="12" text-anchor="middle">Redis (キャッシュ/Cache)</text>
  <rect x="610" y="255" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="275" font-family="Arial" font-size="12" text-anchor="middle">Prisma ORM</text>
  
