  <text x="200" y="370" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">AI Services</text>
  <rect x="110" y="385" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="405" font-family="Arial" font-size="12" text-anchor="middle">OpenAI API</text>
  <rect x="110" y="420" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="440" font-family="Arial" font-size="12" text-anchor="middle">AWS Comprehend</text>
  <rect x="110" y="455" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="475" font-family="Arial" font-size="12" text-anchor="middle">Hugging Face</text>
  
  <!-- インテグレーション -->
  <rect x="350" y="330" width="200" height="150" rx="10" ry="10" fill="#7B42BC" fill-opacity="0.3" stroke="#7B42BC" stroke-width="2" />
  <text x="450" y="350" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">インテグレーション</text>
  <text x="450" y="370" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Integration</text>
  <rect x="360" y="385" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="405" font-family="Arial" font-size="12" text-anchor="middle">決済 API (Stripe) / Payment API</text>
  <rect x="360" y="420" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="440" font-family="Arial" font-size="12" text-anchor="middle">SMS/Email (AWS SES)</text>
  <rect x="360" y="455" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="475" font-family="Arial" font-size="12" text-anchor="middle">外部会計システム / External Accounting</text>
  
  <!-- インフラストラクチャ -->
  <rect x="600" y="330" width="200" height="150" rx="10" ry="10" fill="#EC7211" fill-opacity="0.3" stroke="#EC7211" stroke-width="2" />
  <text x="700" y="350" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">インフラストラクチャ</text>
  <text x="700" y="370" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Infrastructure</text>
  <rect x="610" y="385" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="405" font-family="Arial" font-size="12" text-anchor="middle">AWS ECS / EKS</text>
  <rect x="610" y="420" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="440" font-family="Arial" font-size="12" text-anchor="middle">AWS Lambda</text>
  <rect x="610" y="455" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="475" font-family="Arial" font-size="12" text-anchor="middle">AWS CloudFront</text>
  
  <!-- ツール・モニタリング -->
  <rect x="100" y="530" width="200" height="100" rx="10" ry="10" fill="#3F8624" fill-opacity="0.3" stroke="#3F8624" stroke-width="2" />
  <text x="200" y="550" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CI/CD</text>
  <rect x="110" y="570" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="590" font-family="Arial" font-size="12" text-anchor="middle">GitHub Actions</text>
  <rect x="110" y="605" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="200" y="625" font-family="Arial" font-size="12" text-anchor="middle">Docker</text>
  
  <!-- セキュリティ -->
  <rect x="350" y="530" width="200" height="100" rx="10" ry="10" fill="#D13212" fill-opacity="0.3" stroke="#D13212" stroke-width="2" />
  <text x="450" y="550" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">セキュリティ</text>
  <text x="450" y="570" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Security</text>
  <rect x="360" y="585" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="605" font-family="Arial" font-size="12" text-anchor="middle">OAuth 2.0 / JWT</text>
  <rect x="360" y="620" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="450" y="640" font-family="Arial" font-size="12" text-anchor="middle">AWS WAF / Shield</text>
  
  <!-- モニタリング -->
  <rect x="600" y="530" width="200" height="100" rx="10" ry="10" fill="#1A73E8" fill-opacity="0.3" stroke="#1A73E8" stroke-width="2" />
  <text x="700" y="550" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">モニタリング</text>
  <text x="700" y="570" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Monitoring</text>
  <rect x="610" y="585" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="605" font-family="Arial" font-size="12" text-anchor="middle">AWS CloudWatch</text>
  <rect x="610" y="620" width="180" height="30" rx="5" ry="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="700" y="640" font-family="Arial" font-size="12" text-anchor="middle">Datadog</text>
  
  <!-- 接続線 -->
  <!-- フロントエンド to バックエンド -->
  <line x1="300" y1="200" x2="350" y2="200" stroke="#000000" stroke-width="2" />
  <!-- バックエンド to データベース -->
  <line x1="550" y1="200" x2="600" y2="200" stroke="#000000" stroke-width="2" />
  <!-- バックエンド to AI サービス -->
  <line x1="450" y1="280" x2="450" y2="320" stroke="#000000" stroke-width="2" />
  <line x1="450" y1="320" x2="200" y2="320" stroke="#000000" stroke-width="2" />
  <line x1="200" y1="320" x2="200" y2="330" stroke="#000000" stroke-width="2" />
  <!-- バックエンド to インテグレーション -->
  <line x1="450" y1="280" x2="450" y2="330" stroke="#000000" stroke-width="2" />
  <!-- インフラストラクチャとの接続 -->
  <line x1="700" y1="280" x2="700" y2="330" stroke="#000000" stroke-width="2" />
  
  <!-- レジェンド -->
  <rect x="100" y="650" width="700" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
  <text x="450" y="670" font-family="Arial" font-size="12" text-anchor="middle">効率的な開発: コンテナ化、マイクロサービス、サーバーレス関数、再利用可能なコンポーネント、ORM、強力な型システム</text>
  <text x="450" y="685" font-family="Arial" font-size="12" text-anchor="middle">Efficient Development: Containerization, Microservices, Serverless Functions, Reusable Components, ORM, Strong Type System</text>
</svg> 